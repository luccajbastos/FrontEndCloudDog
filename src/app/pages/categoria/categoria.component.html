<section class="categorias">
<h2>Categorias</h2>
  <section class="items">

    <ul>
      <li *ngFor="let item of list; let i = index ">{{item.nome}} | {{item.descricao}} | <a [routerLink]="['/categorias/', i]">[Editar]</a> - <a (click)="deleteForm(i)">[Deletar]</a></li>
    </ul>

    <button routerLink="/categorias/criar">Criar Categoria</button>
  </section>
</section>
