<section class="categorias">
  <h2>Categorias</h2>
    <section class="items">

      <ul>
        <li *ngFor="let item of list; let i = index ">{{item.nome}} | R$ {{item.preco}} | {{item.categoria}} | {{item.descricao}} | <a [routerLink]="['/produtos/', i]">[Editar]</a> - <a (click)="deleteForm(i)">[Deletar]</a></li>
      </ul>

      <button routerLink="/produtos/criar">Criar produto</button>
    </section>
  </section>
